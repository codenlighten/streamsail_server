<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoX Spins - Multiple Game Manager</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f1f3f6;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      /* Main Content Container */
      .container {
        width: 90%;
        max-width: 800px;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #36464e;
        border-radius: 10px;
        text-align: center;
        box-sizing: border-box;
        margin: 0 auto;
      }

      /* User Controls Positioned at the Bottom */
      .user-controls {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px 20px;
        box-sizing: border-box;
      }

      /* Primary Button Style */
      .button {
        background-color: #36464e;
        color: #ffffff;
        border-radius: 5px;
        padding: 14px 28px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #57c1a5;
      }

      /* Input Field Style */
      input {
        width: 100%;
        padding: 14px;
        font-size: 1.1rem;
        border-radius: 5px;
        border: 2px solid #57c1a5;
        margin-bottom: 20px;
        outline: none;
      }

      input:focus {
        border-color: #36464e;
      }

      /* Card/Section Design */
      .card {
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(87, 193, 165, 0.7);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      /* Accent Text or Highlighted Elements */
      .accent-text {
        color: #57c1a5;
        font-weight: 500;
      }

      /* Consistent Padding and Margin */
      section,
      .form-group {
        margin-bottom: 20px;
      }

      /* Headings and Text Consistency */
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #36464e;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 2rem;
        font-weight: 600;
        color: #36464e;
        margin-bottom: 10px;
      }

      h3 {
        font-size: 1.75rem;
        font-weight: 600;
        color: #36464e;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1rem;
        font-weight: 400;
        color: #333;
        margin: 10px 0;
      }

      /* Leaderboard and List Styling */
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 12px;
        border: 1px solid #57c1a5;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: #ffffff;
        color: #333;
        font-size: 1.2rem;
        font-weight: 500;
        transition: background-color 0.2s ease, transform 0.15s ease;
      }

      li:hover {
        background-color: #e3f6f0;
        transform: translateY(-2px);
      }
      #result {
        font-size: 1.5rem;
        font-style: italic;
        margin-bottom: 15px;
        font-weight: bold;
        color: #36464e;
      }
      .result-display {
        font-size: 1rem;
        font-style: italic;
        margin-bottom: 15px;
        font-weight: bold;
        color: #36464e;
      }
      /* game selector title */
      #title {
        font-size: 2.5rem;
        font-weight: 900;
        text-transform: uppercase;
        margin-bottom: 15px;
        color: #36464e;
      }
    </style>

    <!-- Include Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="title"></div>
      <div id="main-container">
        <div id="spinner-container">
          <div class="result-display" id="result">
            Choose a game and add players!
          </div>
          <div id="input-container">
            <input
              type="text"
              id="name-input"
              placeholder="Enter participant name"
            />
            <button id="add-button">Add Name</button>
            <div id="feedback"></div>
          </div>
        </div>

        <div id="leaderboard-container">
          <h3>Leaderboard</h3>
          <ul id="leaderboard"></ul>
          <button id="reset-leaderboard">Reset Leaderboard</button>
        </div>
      </div>

      <div>
        <h3>Participants</h3>
        <ul id="participant-list"></ul>
      </div>
      <div>
        <label for="game-selector">Choose a game:</label>
        <select id="game-selector">
          <option value="mysterypull">Mystery Pull</option>
          <option value="dumpsterdive">Dumpster Dive</option>
          <option value="echodrop">Echo Drop</option>
          <option value="emojiracer">Emoji Racer</option>
          <option value="echospins">Echo Spins</option>
        </select>
      </div>
    </div>

    <script>
      let participants = JSON.parse(localStorage.getItem("participants")) || {
        mysterypull: [],
        echospins: [],
        echodrop: [],
        emojiracer: [],
        dumpsterdive: [],
      };

      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || {};

      const leaderboardElement = document.getElementById("leaderboard");
      const participantList = document.getElementById("participant-list");
      const feedback = document.getElementById("feedback");
      const addButton = document.getElementById("add-button");
      const nameInput = document.getElementById("name-input");
      const gameSelector = document.getElementById("game-selector");
      const resetButton = document.getElementById("reset-leaderboard");

      function updateParticipantList() {
        participantList.innerHTML = "";
        const currentGame = gameSelector.value;

        // Ensure participants[currentGame] is defined
        if (!participants[currentGame]) {
          participants[currentGame] = [];
        }

        const gameParticipants = participants[currentGame] || [];
        gameParticipants.forEach((participant) => {
          const li = document.createElement("li");
          li.textContent = participant;
          li.addEventListener("click", () => {
            addWin(participant, currentGame);
          });
          participantList.appendChild(li);
        });
      }

      function addWin(participant, game) {
        if (leaderboard[participant]) {
          leaderboard[participant]++;
        } else {
          leaderboard[participant] = 1;
        }
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        triggerConfetti(); // Trigger confetti on win
        updateLeaderboard();
        updateURLWithParams(game, participant); // Update URL with game and participant
      }

      // Function to update leaderboard display from localStorage
      function updateLeaderboard() {
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || {};
        leaderboardElement.innerHTML = "";
        for (const participant in leaderboard) {
          const li = document.createElement("li");
          li.textContent = `${participant}: ${leaderboard[participant]} win(s)`;
          leaderboardElement.appendChild(li);
        }
      }

      // Call this function when the page loads
      updateLeaderboard();
      // Confetti function
      function triggerConfetti() {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
        });
      }

      // Update the URL with game and participant
      function updateURLWithParams(game, name) {
        const url = new URL(window.location);
        url.searchParams.set("game", game);
        url.searchParams.set("name", name);
        window.history.pushState({}, "", url); // Update URL without reloading the page
      }

      // Function to check if URL has game and name params
      function checkURLParams() {
        const params = new URLSearchParams(window.location.search);
        const game = params.get("game");
        const name = params.get("name");
        if (game && name && participants[game].includes(name)) {
          addWin(name, game); // Add win if both game and participant are in the URL
        }
      }

      gameSelector.addEventListener("change", () => {
        updateParticipantList();
        const captializeGame =
          gameSelector.value.charAt(0).toUpperCase() +
          gameSelector.value.slice(1);
        document.getElementById("title").innerText = captializeGame;
      });

      addButton.addEventListener("click", () => {
        const newName = nameInput.value.trim();
        const currentGame = gameSelector.value;
        if (newName && participants[currentGame].length < 16) {
          participants[currentGame].push(newName);
          nameInput.value = "";
          updateParticipantList();
          feedback.textContent = `${newName} added to ${currentGame}!`;
          localStorage.setItem("participants", JSON.stringify(participants));
          setTimeout(() => (feedback.textContent = ""), 2000);
        }
      });

      resetButton.addEventListener("click", () => {
        leaderboard = {};
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        //clear participant list
        participants = {
          mysterypull: [],
          echospins: [],
          echodrop: [],
          emojiracer: [],
          dumpsterdive: [],
        };
        localStorage.setItem("participants", JSON.stringify(participants));
        document.getElementById("title").innerText = "";
        updateParticipantList();
        updateLeaderboard();
      });
      const captializeGame =
        gameSelector.value.charAt(0).toUpperCase() +
        gameSelector.value.slice(1);
      document.getElementById("title").innerText = captializeGame;
      updateLeaderboard();
      updateParticipantList(); // Initialize participant list for the default selected game
      checkURLParams(); // Check if there are URL params for game and name
    </script>
  </body>
</html>
