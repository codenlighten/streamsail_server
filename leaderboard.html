<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoX Spins - Multiple Game Manager</title>
    <style>
      /* Layout & Structure */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
        color: #36464e;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #app {
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* Typography */
      #title {
        font-size: 2.5em;
        font-weight: bold;
        color: #0bb28a;
        margin-bottom: 20px;
        letter-spacing: 1px;
        text-shadow: 0 0 5px rgba(11, 178, 138, 0.2);
      }

      /* Containers & Components */
      #main-container {
        margin-top: 20px;
      }

      #spinner-container,
      #leaderboard-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #f9fafb;
      }

      .result-display {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
        color: #0bb28a;
      }

      /* Buttons */
      button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 1.1em;
        color: #ffffff;
        background-color: #36464e;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #0bb28a;
        transform: translateY(-2px);
      }

      /* Input Fields */
      #input-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      #name-input {
        padding: 10px;
        font-size: 1em;
        width: 80%;
        max-width: 300px;
        border: 2px solid #36464e;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      #add-button {
        padding: 10px 20px;
        font-size: 1.1em;
        color: #ffffff;
        background-color: #0bb28a;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      /* Lists */
      #participant-list,
      #leaderboard {
        list-style-type: none;
        padding: 0;
        font-size: 1.2em;
        margin-top: 20px;
        width: 100%;
        color: #36464e;
      }

      #participant-list li,
      #leaderboard li {
        padding: 10px;
        border: 1px solid #0bb28a;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: #f4f4f4;
        transition: background-color 0.2s ease, transform 0.15s ease;
        cursor: pointer;
      }

      #feedback {
        color: #0bb28a;
        margin-top: 10px;
        font-size: 1.1em;
        text-align: center;
      }

      /* Select Dropdown */
      #game-selector {
        padding: 10px;
        font-size: 1.1em;
        margin-top: 10px;
        border: 2px solid #36464e;
        border-radius: 5px;
      }
    </style>

    <!-- Include Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>

  <body>
    <main id="main">
      <section id="app">
        <div id="leaderboard-container">
          <h3>Leaderboard</h3>
          <ul id="leaderboard"></ul>
          <button id="reset-leaderboard" aria-label="Reset Leaderboard">
            Reset Leaderboard
          </button>
        </div>
      </section>

      <section>
        <h3>Participants</h3>
        <ul id="participant-list"></ul>
      </section>

      <section>
        <label for="game-selector">Choose a game:</label>
        <select id="game-selector">
          <option value="">Select a game</option>
          <option value="Game 1">Mystery Pull</option>
          <option value="Game 2">Dumpster Dive</option>
          <option value="Game 3">Echo Drop</option>
          <option value="Game 4">Emoji Racer</option>
          <option value="Game 5">Echo Spins</option>
        </select>
      </section>

      <section id="main-container">
        <div id="spinner-container">
          <div class="result-display" id="result">
            Choose a game and add players!
          </div>
          <div id="input-container">
            <input
              type="text"
              id="name-input"
              placeholder="Enter participant name"
              aria-label="Participant Name"
            />
            <button id="add-button" aria-label="Add Participant">
              Add Name
            </button>
            <div id="feedback"></div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // JavaScript logic here
    </script>
  </body>
</html>
