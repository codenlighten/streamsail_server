    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #1b1b1b; /* Dark theme background */
        color: #f9f9f9;
        background-image: radial-gradient(circle, #0bb28a, #1b1b1b);
        background-size: cover;
        overflow: hidden;
      }

      h1 {
        color: #0bb28a; /* Main color */
        font-size: 3rem;
        margin-top: 20px;
        text-shadow: 0 0 10px #0bb28a, 0 0 20px #ff00ff;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      .track {
        display: flex;
        justify-content: space-between;
        margin: 20px auto;
        width: 90%;
        max-width: 500px;
        border: 2px solid #333;
        padding: 10px;
        background-color: #333; /* Dark track background */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(11, 178, 138, 0.6); /* Glowing track effect */
      }

      .player {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .emoji {
        font-size: 3rem;
        margin-right: 15px;
        transition: transform 0.3s ease;
      }

      .emoji:hover {
        transform: scale(1.3);
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #0bb28a, 0 0 20px #ff00ff;
        }
        100% {
          text-shadow: 0 0 20px #0bb28a, 0 0 40px #ff00ff;
        }
      }

      .track-line {
        display: block;
        width: 100%;
        height: 8px;
        background-color: #666; /* Darker gray for the track */
        position: relative;
        margin-left: 15px;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      }

      .progress {
        background-color: #0bb28a; /* Main color for progress */
        height: 100%;
        position: absolute;
        transition: width 0.3s ease;
        box-shadow: 0 0 15px rgba(11, 178, 138, 0.6);
      }

      button {
        padding: 15px 30px;
        font-size: 1.5rem;
        margin-top: 30px;
        border: none;
        border-radius: 10px;
        background-color: #0bb28a; /* Main color */
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        text-transform: uppercase;
        box-shadow: 0 0 15px rgba(11, 178, 138, 0.7);
      }

      button:disabled {
        background-color: #555;
        cursor: not-allowed;
        box-shadow: none;
      }

      button:hover:not(:disabled) {
        background-color: #089c7a; /* Darker shade of main color */
        box-shadow: 0 0 25px rgba(8, 156, 122, 0.8);
        transform: scale(1.05);
      }

      #playerForm {
        margin-bottom: 25px;
      }

      #playerForm input {
        padding: 12px;
        font-size: 18px;
        margin-right: 15px;
        border-radius: 5px;
        border: 1px solid #0bb28a;
        background-color: #333;
        color: #fff;
        box-shadow: 0 0 10px rgba(11, 178, 138, 0.6);
        outline: none;
        transition: box-shadow 0.3s ease;
      }

      #playerForm input:focus {
        box-shadow: 0 0 20px rgba(11, 178, 138, 0.8);
      }

      /* Leaderboard Styles */
      .leaderboard {
        margin-top: 30px;
      }

      .leaderboard h2 {
        font-size: 2rem;
        color: #0bb28a; /* Main color */
        text-shadow: 0 0 15px rgba(11, 178, 138, 0.7);
        text-transform: uppercase;
      }

      .leaderboard ul {
        list-style-type: none;
        padding: 0;
      }

      .leaderboard li {
        font-size: 1.5rem;
        margin: 10px 0;
        color: #fff;
        text-shadow: 0 0 10px #0bb28a;
      }

      #logo {
        display: block;
        margin: 20px auto;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(11, 178, 138, 0.6);
        animation: spin 4s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        button {
          padding: 12px 24px;
          font-size: 1.2rem;
        }

        .emoji {
          font-size: 2.5rem;
        }

        .track {
          width: 100%;
        }
      }
    </style>
