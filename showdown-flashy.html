  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-container {
      width: 60%;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      border-top: 10px solid #0bb28a;
      border-bottom: 5px solid #0bb28a;
    }

    h1 {
      text-align: center;
      color: #0bb28a;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    #player-list,
    #game-area,
    #game-status {
      margin-top: 20px;
    }

    #host-input {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #host-input input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #0bb28a;
      border-radius: 5px;
      margin-right: 10px;
      width: 250px;
      outline: none;
    }

    #host-input input:focus {
      border-color: #0bb28a;
    }

    #host-input button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0bb28a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #host-input button:hover {
      background-color: #088a6f;
    }

    #cards {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #0bb28a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      /* 1/5 width of #cards */
      width: calc(20% - 15px);
    }

    button:hover {
      background-color: #088a6f;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px 0;
      font-size: 1.2rem;
      color: #444;
      border-bottom: 1px solid #eee;
    }
    #players {
      max-height: 200px;
      overflow-y: auto;
      /* border: 1px solid #eee; */
      padding: 10px;
      /* border-radius: 5px; */
    }
    #players li {
      color: #0bb28a;
      font-weight: bold;
      width: 80%;
      font-size: 2.5rem;
      margin: 0 auto;
    }

    #game-status ul {
      max-height: 200px;
      overflow-y: auto;
      /* border: 1px solid #eee; */
      padding: 10px;
      /* border-radius: 5px; */
    }

    #game-status ul li {
      color: #555;
      font-size: 1.2rem;
    }
    #logo {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 100px;
      border-radius: 12%;
    }
    #verified {
      width: 80%;
      margin: 0 auto;
      word-break: break-all;
      margin-top: 20px;
    }
    /* Existing CSS */

    #positive-effect {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #0bb28a;
      text-shadow: 0 0 10px #0bb28a, 0 0 20px #0bb28a;
      animation: fadeInOut 2s ease-in-out;
    }

    #audioDiv {
      display: none;
    }
    /* volume */
    #volumeAdjust {
      display: flex;
      align-items: left;
      margin-top: 20px;
      margin-bottom: 12px;
    }
    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.8) translate(-50%, -50%);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) translate(-50%, -50%);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translate(-50%, -50%);
      }
    }
    /* CSS for the flip animation */
    .card {
      perspective: 1000px; /* Creates 3D space for the card */
      width: 150px;
      height: 200px;
      margin: 0 10px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg); /* Flip the card */
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Prevent seeing the backside when not flipped */
    }

    .card-back {
      transform: rotateY(180deg); /* Back starts flipped */
    }
    /* keep to left */
    #resetButton {
      width: 100%;
      max-width: 150px;
      padding: 15px 25px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #0bb28a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffdd57;
      animation: confetti-fall 3s linear;
      opacity: 0.9;
    }
    #status {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      width: 80%;
      margin: 0 auto;
    }
    #status li {
      color: #555;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #walkAwayUI {
      display: none;
      margin-top: 20px;
    }

    .walkBtns {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0bb28a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .walkBtns:hover {
      background-color: #088a6f;
    }
    #orderHash {
      font-size: 1.2rem;
      color: #0bb28a;
      margin-top: 30px;
    }
    #revealedOrder {
      font-size: 1.2rem;
      color: #0bb28a;
      margin-top: 20px;
    }

    #spacer {
      margin-bottom: 20px;
    }

    #finalCard {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      border-radius: 12px;
    }

    #simulationResults {
      /* bottom */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0bb28a;
      color: white;
      padding: 20px;
    }
    #simulationResults h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #simulationResults input {
      padding: 5px;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 5px;
      margin-right: 10px;
      width: 50px;
      outline: none;
    }
    #simulationResults button {
      padding: 5px 10px;
      font-size: 1rem;
      background-color: #0bb28a;
      color: white;
      border: 2px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #simulationResults button:hover {
      background-color: #088a6f;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg); /* Start from top */
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg); /* Fall down rotating */
        opacity: 0;
      }
    }
    #chasing {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    /* CARDS */
    #cards {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 30px;
    }
    .chasing-lights {
      background: linear-gradient(
        270deg,
        #ff0000,
        #ff7f00,
        #ffff00,
        #00ff00,
        #0000ff,
        #4b0082,
        #8b00ff,
        #ff0000
      );
      background-size: 1800% 1800%;
      animation: chasing 10s ease infinite;
    }
    /* keyframes */
    @keyframes chasing {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* media */
    @media (max-width: 768px) {
      #game-container {
        width: 90%;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      #host-input input {
        width: 200px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      #cards {
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        width: calc(33.33% - 10px);
      }
    }
  </style>

      // Function to calculate and normalize odds
      function updateOdds(level, action) {
        const range = document.getElementById(`${level}-${action}`);
        const display = document.getElementById(`${level}-${action}-display`);
        const value = parseInt(range.value, 10);

        // Update the display value
        display.textContent = `${value}%`;

        // Update the odds object
        odds[level][action] = value;

        // Calculate the total and ensure all percentages sum to 100%
        calculateRemainingOdds(level);
      }

      function calculateRemainingOdds(level) {
        const levelOdds = odds[level];
        const actions = Object.keys(levelOdds);
        let total = actions.reduce((acc, action) => acc + levelOdds[action], 0);

        // Normalize odds to sum up to 100%
        if (total !== 100) {
          const excess = total - 100;
          adjustOddsForLevel(level, excess);
        }

        // Update the display for each action after normalization
        actions.forEach((action) => {
          document.getElementById(
            `${level}-${action}-display`
          ).textContent = `${odds[level][action]}%`;
          document.getElementById(`${level}-${action}`).value =
            odds[level][action];
        });
      }

      function adjustOddsForLevel(level, excess) {
        const levelOdds = odds[level];
        const actions = Object.keys(levelOdds).filter(
          (action) => levelOdds[action] > 0
        );
        const actionsCount = actions.length;

        // Distribute excess evenly among non-zero actions
        let distributedExcess = excess / actionsCount;

        actions.forEach((action) => {
          if (levelOdds[action] > 0) {
            odds[level][action] = Math.max(
              0,
              levelOdds[action] - distributedExcess
            );
          }
        });

        // Recalculate total and ensure it sums up to 100%
        let newTotal = actions.reduce(
          (acc, action) => acc + odds[level][action],
          0
        );
        const difference = 100 - newTotal;

        // Adjust all non-zero actions by the remaining difference evenly
        actions.forEach((action) => {
          if (levelOdds[action] > 0) {
            odds[level][action] += difference / actionsCount;
          }
        });
      }

        switch (level) {

          default:

          cardFront.innerHTML = `<img src="/graphics/${backGraphic.image}" alt="Card ${index}" style="width:100%; height:auto;">`;

          const cardBack = document.createElement("div");
          cardBack.classList.add("card-back");

          cardBack.innerHTML = `<img src="/graphics/${card.image}" alt="Card ${index}" style="width:100%; height:auto;">`;
          console.log(card.image);
          cardInner.appendChild(cardFront);
          cardInner.appendChild(cardBack);
          cardDiv.appendChild(cardInner);

          cardContainer.appendChild(cardDiv);
        });
      }

      function flipAllCards(chosenIndex) {
        const cards = document.querySelectorAll(".card");
        cards.forEach((card, index) => {
          card.classList.add("flip"); // Apply flip to all cards
          if (index === chosenIndex) {
            card.style.backgroundColor = "#fff";
            // make the border stand out
            card.style.border = "4px solid yellow";
            card.style.boxShadow = "0 0 10px yellow";
            card.style.transform = "scale(1.1)";
            //glow effect
            card.style.padding = "10px";
            card.style.animation = "glow 1s infinite alternate";
          }
        });
      }
      // Initialize with a shuffled set of cards
      setRandomCards(0);

      function adjustVolume() {
        const volumeRange = document.getElementById("volumeRange");
        const audio = document.getElementById("audio");
        audio.volume = volumeRange.value / 100;

      //add event listener to game mode selection
      document.querySelectorAll('input[name="mode"]').forEach((input) =>
        input.addEventListener("change", function () {
          setGameMode(this.value);
          //add player name as player 1
          if (this.value === "singleplayer") {
            players = [{ name: "Player 1", lives: 1, level: 0 }];
            updatePlayerList();
            displayCurrentPlayer(players[0].name);

      function resetAll() {
        players = [];
        currentPlayerIndex = 0;
        gameOver = false;
        cardsRevealed = false;
        selectedCards = [];
        isPlaying = false;
        gameMode = "singleplayer";
        setGameMode("singleplayer");
        setRandomCards(0);
        updatePlayerList();
        document.getElementById("status").innerHTML = "";
        document.getElementById("playerUp").style.display = "none";
        document.getElementById("walkAwayUI").style.display = "none";
        document.getElementById("orderHash").textContent = "";
        document.getElementById("revealedOrder").textContent = "";
        document.getElementById("confetti-container").innerHTML = "";
        document.getElementById("positive-effect").style.display = "none";
        document.getElementById("audioDiv").style.display = "none";
        document.body.style.backgroundColor = "#f0f8f8";
      }

      document
        .getElementById("resetButton")
        .addEventListener("click", resetAll);

      //listen for keyboard letter 's' to trigger the standalone class to disappear
      document.addEventListener("keydown", function (event) {
        if (event.key === "s") {
          const elements = document.getElementsByClassName("standalone");
          //   console.log(elements);
          for (let i = 0; i < elements.length; i++) {
            if (elements[i].style.display === "none") {
              elements[i].style.display = "block";
            } else {
              elements[i].style.display = "none";
            }
          }
        }
      });
      //set to single player mode
      //check the single player radio button
      document.getElementById("singleplayer").checked = true;
      setGameMode("singleplayer");
      document.addEventListener("DOMContentLoaded", adjustVolume);
      let spaceAmount = 20;
      // listen to i to increase spacing
      document.addEventListener("keydown", function (event) {
        if (event.key === "i") {
          const spacer = document.getElementById("spacer");
          const spacer2 = document.getElementById("spacer2");
          spacer2.style.marginBottom = `${(spaceAmount += 20)}px`;
          spacer.style.marginBottom = `${(spaceAmount += 20)}px`;
        }
      });
      // listen to d to decrease spacing
      document.addEventListener("keydown", function (event) {
        if (event.key === "d") {
          const spacer = document.getElementById("spacer");
          const spacer2 = document.getElementById("spacer2");
          spacer.style.marginBottom = `${(spaceAmount -= 20)}px`;
          spacer2.style.marginBottom = `${(spaceAmount -= 20)}px`;
        }
      });
      //click keyboard letter s on dom load
      const event = new KeyboardEvent("keydown", {
        key: "s",
      });

      document.dispatchEvent(event);
      function simulateGame(numPlays, entryFee, topPrize) {
        const outcomes = {
          win: 0,
          gameOver: 0,
        };

        function playGame() {
          let level = 0;
          while (level < 4) {
            const random = Math.random();
            switch (level) {
              case 0:
                if (random < 0.33) {
                  level++; // Advance to Level 1
                } else if (random < 0.66) {
                  return "gameOver"; // Game Over
                } else {
                  // Remain on Level 0 (do nothing)
                }
                break;
              case 1:
                if (random < 0.25) {
                  level++; // Advance to Level 2
                } else if (random < 0.5) {
                  return "gameOver"; // Game Over
                } else if (random < 0.75) {
                  level--; // Go Back to Level 0
                } else {
                  // Remain on Level 1 (do nothing)
                }
                break;
              case 2:
                if (random < 0.33) {
                  level++; // Advance to Level 3
                } else if (random < 0.66) {
                  level--; // Go Back to Level 1
                } else {
                  // Remain on Level 2 (do nothing)
                }
                break;
              case 3:
                if (random < 0.5) {
                  return "win"; // Win All Prizes
                } else {
                  return "gameOver"; // Game Over at Level 3
                }
            }
          }
        }

        for (let i = 0; i < numPlays; i++) {
          const result = playGame();
          if (result === "win") {
            outcomes.win++;
          } else if (result === "gameOver") {
            outcomes.gameOver++;
          }
        }

        // Calculate prize payouts and total revenue
        const totalPrizeCosts = outcomes.win * topPrize;
        const totalRevenue = numPlays * entryFee;
        const netProfit = totalRevenue - totalPrizeCosts;

        // Calculate the percentages of each outcome
        const winPercentage = ((outcomes.win / numPlays) * 100).toFixed(2);
        const gameOverPercentage = (
          (outcomes.gameOver / numPlays) *
          100
        ).toFixed(2);
        const profitPerGame = (netProfit / numPlays).toFixed(2);
        return {
          winPercentage,
          gameOverPercentage,
          totalPrizeCosts,
          totalRevenue,
          netProfit,
          profitPerGame,
        };
      }

      function handleSimulation() {
        const numPlays = parseInt(document.getElementById("numPlays").value);
        const entryFee = parseFloat(document.getElementById("entryFee").value);
        const topPrize = parseFloat(document.getElementById("topPrize").value);

        const results = simulateGame(numPlays, entryFee, topPrize);

        const simulationResultsList = document.getElementById(
          "simulationResultsList"
        );
        simulationResultsList.innerHTML = ""; // Clear existing results

        // Display the results
        const winResult = document.createElement("li");
        winResult.textContent = `Wins: ${results.winPercentage}%`;
        simulationResultsList.appendChild(winResult);

        const gameOverResult = document.createElement("li");
        gameOverResult.textContent = `Game Overs: ${results.gameOverPercentage}%`;
        simulationResultsList.appendChild(gameOverResult);

        const prizeCostsResult = document.createElement("li");
        prizeCostsResult.textContent = `Total Prize Costs: $${results.totalPrizeCosts.toFixed(
          2
        )}`;
        simulationResultsList.appendChild(prizeCostsResult);

        const revenueResult = document.createElement("li");
        revenueResult.textContent = `Total Revenue: $${results.totalRevenue.toFixed(
          2
        )}`;
        simulationResultsList.appendChild(revenueResult);

        const netProfitResult = document.createElement("li");
        netProfitResult.textContent = `Net Profit/Loss: $${results.netProfit.toFixed(
          2
        )}`;
        simulationResultsList.appendChild(netProfitResult);

        const profitPerGameResult = document.createElement("li");
        profitPerGameResult.textContent = `Profit/Loss Per Game: $${results.profitPerGame}`;
        simulationResultsList.appendChild(profitPerGameResult);
      }

      resetAll();
    </script>
