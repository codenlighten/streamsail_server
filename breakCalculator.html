<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo X Live - Break Calculator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f1f3f6;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
      }

      .calculator-section {
        background-color: #f1f3f6;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(87, 193, 165, 0.7);
      }

      .title {
        font-size: 2rem;
        font-weight: 900;
        text-transform: uppercase;
        margin-bottom: 10px;
        color: #36464e;
      }
      .title span {
        color: #57c1a5;
      }

      .subtitle {
        font-size: 1rem;
        font-style: italic;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }

      .form-group label {
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        padding: 8px;
        font-size: 0.9rem;
        border-radius: 5px;
        border: 2px solid white;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .buttons .button {
        background-color: #36464e;
        color: white;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: bold;
        width: 45%;
        border: 2px solid white;
        cursor: pointer;
      }

      .result-box {
        background-color: rgba(255, 255, 255, 0.1);
        color: #36464e;
        padding: 15px;
        margin-top: 15px;
        border-radius: 10px;
      }

      .result-box p {
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .result-box input {
        width: 100%;
        padding: 8px;
        font-size: 0.9rem;
        border-radius: 5px;
        border: 2px solid white;
        margin-bottom: 10px;
      }

      @media (min-width: 768px) {
        .form-group {
          flex-direction: row;
          align-items: center;
        }

        .form-group label {
          width: 40%;
          margin-right: 10px;
          margin-bottom: 0;
        }

        .form-group input {
          width: 60%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator-section">
        <div class="title">BREAK <span>CALCULATOR</span></div>
        <div class="subtitle">
          Easily calculate the optimal price per spot and track your profit.
        </div>

        <form>
          <div class="form-group">
            <label for="cogs">COST OF GOODS (COGS)</label>
            <input
              type="number"
              id="cogs"
              name="cogs"
              placeholder="Total cost of items"
            />
          </div>

          <div class="form-group">
            <label for="spots">NUMBER OF SPOTS</label>
            <input
              type="number"
              id="spots"
              name="spots"
              placeholder="How many spots?"
            />
          </div>

          <div class="form-group">
            <label for="shipping">SHIPPING COST PER SPOT</label>
            <input
              type="number"
              id="shipping"
              name="shipping"
              placeholder="Average shipping cost"
            />
          </div>

          <div class="form-group">
            <label for="platform">PLATFORM FEES (%)</label>
            <input
              type="number"
              id="platform"
              name="platform"
              placeholder="Platform cut percentage"
            />
          </div>

          <div class="form-group">
            <label for="profit">DESIRED PROFIT (% OR FLAT)</label>
            <input
              type="number"
              id="profit"
              name="profit"
              placeholder="Desired profit"
            />
          </div>

          <div class="buttons">
            <button type="button" class="button" onclick="calculate()">
              CALCULATE
            </button>
            <button type="reset" class="button">RESET</button>
          </div>
        </form>

        <div class="result-box">
          <p>SPOT PRICE:</p>
          <input type="text" id="spotPrice" readonly />

          <p>TOTAL REVENUE:</p>
          <input type="text" id="totalRevenue" readonly />

          <p>ESTIMATED PROFIT:</p>
          <input type="text" id="estimatedProfit" readonly />
        </div>
      </div>
    </div>

    <script>
      function calculate() {
        const cogs = parseFloat(document.getElementById("cogs").value) || 0;
        const spots = parseFloat(document.getElementById("spots").value) || 1;
        const shipping =
          parseFloat(document.getElementById("shipping").value) || 0;
        const platform =
          parseFloat(document.getElementById("platform").value) / 100 || 0;
        const profit = parseFloat(document.getElementById("profit").value) || 0;

        const totalCost = cogs + spots * shipping;
        const platformFees = totalCost * platform;
        const desiredProfit = profit > 1 ? profit : totalCost * profit;

        const spotPrice = (totalCost + platformFees + desiredProfit) / spots;
        const totalRevenue = spotPrice * spots;
        const estimatedProfit = totalRevenue - totalCost - platformFees;

        document.getElementById("spotPrice").value = `$${spotPrice.toFixed(2)}`;
        document.getElementById(
          "totalRevenue"
        ).value = `$${totalRevenue.toFixed(2)}`;
        document.getElementById(
          "estimatedProfit"
        ).value = `$${estimatedProfit.toFixed(2)}`;
      }
    </script>
  </body>
</html>
