<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo X Live - Break Calculator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f1f3f6;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
      }

      .calculator-section {
        background-color: #f1f3f6;
        border-radius: 10px;
        padding: 20px;
        border: 1px solid #36464e;
      }

      .title {
        font-size: 2rem;
        font-weight: 900;
        text-transform: uppercase;
        margin-bottom: 10px;
        color: #36464e;
      }
      .title span {
        color: #57c1a5;
      }

      .subtitle {
        font-size: 1rem;
        font-style: italic;
        margin-bottom: 15px;
        font-weight: bold;
        color: #36464e;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }

      .form-group label {
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 5px;
        color: #36464e;
      }

      .form-group input {
        padding: 8px;
        font-size: 0.9rem;
        border-radius: 5px;
        border: 2px solid white;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .buttons .button {
        background-color: #36464e;
        color: white;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: bold;
        width: 45%;
        border: 2px solid white;
        cursor: pointer;
      }

      .buttons .button:hover {
        background-color: #57c1a5;
      }

      .result-box {
        background-color: rgba(255, 255, 255, 0.1);
        color: #36464e;
        padding: 15px;
        margin-top: 15px;
        border-radius: 10px;
      }

      .result-box p {
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .result-box input {
        width: 100%;
        padding: 8px;
        font-size: 0.9rem;
        border-radius: 5px;
        border: 2px solid white;
        margin-bottom: 10px;
      }

      @media (min-width: 768px) {
        .form-group {
          flex-direction: row;
          align-items: center;
        }

        .form-group label {
          width: 40%;
          margin-right: 10px;
          margin-bottom: 0;
        }

        .form-group input {
          width: 60%;
        }
      }

      .error {
        color: #ff4444;
        font-size: 0.8rem;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator-section">
        <div class="title">BREAK <span>CALCULATOR</span></div>
        <div class="subtitle">
          Easily calculate the optimal price per spot and track your profit.
        </div>

        <form id="calculatorForm">
          <div class="form-group">
            <label for="cogs">COST OF GOODS (COGS)</label>
            <input
              type="number"
              id="cogs"
              name="cogs"
              placeholder="Total cost of items"
              min="0"
              step="0.01"
              required
            />
            <div class="error" id="cogsError">
              Please enter a valid COGS amount
            </div>
          </div>

          <div class="form-group">
            <label for="spots">NUMBER OF SPOTS</label>
            <input
              type="number"
              id="spots"
              name="spots"
              placeholder="How many spots?"
              min="1"
              step="1"
              required
            />
            <div class="error" id="spotsError">
              Please enter a valid number of spots
            </div>
          </div>

          <div class="form-group">
            <label for="shipping">SHIPPING COST PER SPOT ($)</label>
            <input
              type="number"
              id="shipping"
              name="shipping"
              placeholder="Shipping cost per spot"
              min="0"
              step="0.01"
              required
            />
          </div>

          <div class="form-group">
            <label for="platform">TOTAL PLATFORM FEES ($)</label>
            <input
              type="number"
              id="platform"
              name="platform"
              placeholder="Platform fees total"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label for="profit">DESIRED PROFIT (%)</label>
            <input
              type="number"
              id="profit"
              name="profit"
              placeholder="Desired profit percentage"
              value="30"
              min="0"
              max="100"
              step="0.1"
              required
            />
            <div class="error" id="profitError">
              Please enter a valid profit percentage
            </div>
          </div>

          <div class="buttons">
            <button type="button" class="button" onclick="calculate()">
              CALCULATE
            </button>
            <button type="reset" class="button" onclick="clearResults()">
              RESET
            </button>
          </div>
        </form>

        <div class="result-box">
          <p>SPOT PRICE:</p>
          <input type="text" id="spotPrice" readonly />

          <p>TOTAL REVENUE:</p>
          <input type="text" id="totalRevenue" readonly />

          <p>ESTIMATED PROFIT:</p>
          <input type="text" id="estimatedProfit" readonly />
        </div>
      </div>
    </div>

    <script>
      function validateInputs() {
        const inputs = {
          cogs: document.getElementById("cogs"),
          spots: document.getElementById("spots"),
          shipping: document.getElementById("shipping"),
          platform: document.getElementById("platform"),
          profit: document.getElementById("profit"),
        };

        let isValid = true;

        for (const [key, input] of Object.entries(inputs)) {
          const error = document.getElementById(`${key}Error`);
          const value = parseFloat(input.value);

          if (isNaN(value) || value < 0 || (key === "spots" && value < 1)) {
            error.style.display = "block";
            isValid = false;
          } else {
            error.style.display = "none";
          }
        }

        return isValid;
      }

      function clearResults() {
        document.getElementById("spotPrice").value = "";
        document.getElementById("totalRevenue").value = "";
        document.getElementById("estimatedProfit").value = "";

        // Hide all error messages
        const errors = document.getElementsByClassName("error");
        for (const error of errors) {
          error.style.display = "none";
        }
      }

      function calculate() {
        if (!validateInputs()) {
          return;
        }

        // Get the input values
        const cogs = parseFloat(document.getElementById("cogs").value);
        const spots = parseInt(document.getElementById("spots").value);
        const shippingPerSpot = parseFloat(
          document.getElementById("shipping").value
        );
        const platformFeeTotal = parseFloat(
          document.getElementById("platform").value
        );
        const desiredProfit = parseFloat(
          document.getElementById("profit").value
        );

        // Calculate total shipping cost
        const totalShipping = shippingPerSpot * spots;

        // Calculate the required spot price to achieve the desired profit
        const spotPrice =
          (cogs + totalShipping + platformFeeTotal + desiredProfit) / spots;

        // Calculate total revenue
        const totalRevenue = spotPrice * spots;

        // Calculate the estimated profit
        const estimatedProfit =
          totalRevenue - cogs - totalShipping - platformFeeTotal;

        // Format currency values
        const formatter = new Intl.NumberFormat("en-US", {
          style: "currency",
          currency: "USD",
        });

        // Display the results
        document.getElementById("spotPrice").value =
          formatter.format(spotPrice);
        document.getElementById("totalRevenue").value =
          formatter.format(totalRevenue);
        document.getElementById("estimatedProfit").value =
          formatter.format(estimatedProfit);
      }
    </script>
  </body>
</html>
