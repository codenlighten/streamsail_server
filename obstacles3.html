<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce Race - Livestream Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
    <style>
      body {
        font-family: "Trebuchet MS", sans-serif;
        background-color: #1e1e2f;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      #app {
        text-align: center;
        width: 90%;
      }

      h1 {
        font-size: 2.5em;
        margin: 0.5em 0;
        color: #57c1a5;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      #game-container {
        margin: 20px auto;
        position: relative;
        width: 600px;
        height: 800px;
        border: 3px solid #ff6347;
        box-shadow: 0px 0px 15px #ff6347;
        border-radius: 10px;
      }

      #race-board {
        width: 100%;
        height: 100%;
      }

      button {
        padding: 12px 30px;
        font-size: 20px;
        font-weight: bold;
        background-color: #ff6347;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0px 5px 10px rgba(255, 99, 71, 0.5);
      }

      button:hover {
        background-color: #ff4500;
      }

      #race-status {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #57c1a5;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      #game-container canvas {
        border-radius: 10px;
      }

      /* Confetti styles */
      .confetti {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        animation: confetti 1s linear infinite;
      }

      @keyframes confetti {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(200px) translateX(200px);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>🚀 Bounce Race Challenge 🚀</h1>
      </header>
      <main>
        <div id="game-container">
          <canvas id="race-board"></canvas>
        </div>
        <button id="start-race">🔥 Start the Thrill! 🔥</button>
        <div id="race-status">Get ready for the bounce of your life!</div>
      </main>
    </div>

    <script>
      const Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite,
        Body = Matter.Body,
        Events = Matter.Events;

      const engine = Engine.create();
      const world = engine.world;

      const canvas = document.getElementById("race-board");
      const render = Render.create({
        canvas: canvas,
        engine: engine,
        options: {
          width: 600,
          height: 800,
          wireframes: false,
          background: "#1e1e2f",
        },
      });

      Render.run(render);
      const runner = Runner.create();
      Runner.run(runner, engine);

      let participants = [];
      let raceInProgress = false;

      const ground = Bodies.rectangle(300, 790, 600, 20, { isStatic: true });
      const leftWall = Bodies.rectangle(0, 400, 20, 800, { isStatic: true });
      const rightWall = Bodies.rectangle(600, 400, 20, 800, { isStatic: true });
      Composite.add(world, [ground, leftWall, rightWall]);

      const createObstacles = () => {
        const pegs = [];
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 10; col++) {
            const x = 50 + col * 50;
            const y = 150 + row * 80;
            const peg = Bodies.circle(x, y, 15, {
              isStatic: true,
              render: { fillStyle: "#fff" },
            });
            pegs.push(peg);
          }
        }
        Composite.add(world, pegs);

        const createSpinningLine = (x, y) => {
          const spinner = Bodies.rectangle(x, y, 80, 10, {
            isStatic: true,
            render: { fillStyle: "#ff6347" },
          });
          Composite.add(world, spinner);

          Events.on(engine, "beforeUpdate", () => {
            Body.rotate(spinner, 0.1);
          });
        };

        function createRandomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1) + min);
        }

        createSpinningLine(createRandomNumber(100, 500), 300);
        createSpinningLine(createRandomNumber(100, 500), 400);
        createSpinningLine(createRandomNumber(100, 500), 500);
        createSpinningLine(createRandomNumber(100, 500), 600);
      };

      createObstacles();

      const startRace = () => {
        if (raceInProgress) return;
        raceInProgress = true;

        document.getElementById("race-status").innerText =
          "🔥 The Race Is On! 🔥";

        participants.forEach((participant) => {
          Composite.remove(world, participant.body);
        });
        participants = [];

        for (let i = 0; i < 6; i++) {
          const ball = Bodies.circle(100 + i * 80, 50, 10, {
            restitution: 0.8,
            render: { fillStyle: getRandomColor() },
          });
          participants.push({ body: ball, name: `Player ${i + 1}` });
          Composite.add(world, ball);
        }

        const finishLine = 700;
        const checkRaceProgress = () => {
          participants.forEach((participant, index) => {
            if (participant.body.position.y >= finishLine) {
              document.getElementById(
                "race-status"
              ).innerText = `🎉 ${participant.name} wins! 🏆`;
              raceInProgress = false;
              triggerConfetti(); // Trigger confetti effect when a player wins
            }
          });
          if (raceInProgress) {
            requestAnimationFrame(checkRaceProgress);
          }
        };

        requestAnimationFrame(checkRaceProgress);
      };

      document
        .getElementById("start-race")
        .addEventListener("click", startRace);

      const getRandomColor = () => {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      };

      // Confetti effect
      const triggerConfetti = () => {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = Math.random() * window.innerHeight + "px";
          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 2000);
        }
      };
    </script>
  </body>
</html>
