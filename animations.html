<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatnot Live Stream Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f3f6;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: teal;
        display: none;
        margin: 10px auto;
        border-radius: 8px;
        position: relative;
      }

      #bounceBox {
        background-color: coral;
      }

      #slideBox {
        background-color: purple;
      }

      #rotateBox {
        background-color: gold;
      }

      .dashboard {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #36464e;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .dashboard button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background-color: #57c1a5;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      .dashboard button:hover {
        background-color: #3ea78b;
        transform: scale(1.05);
      }

      /* Spot availability styling */
      .spot-tracker {
        display: flex;
        flex-wrap: wrap;
        max-width: 300px;
        margin: 10px auto;
      }

      .spot {
        width: 50px;
        height: 50px;
        background-color: #d3d3d3;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 1.2em;
        color: black;
        cursor: pointer;
      }

      .spot.taken {
        background-color: #f54242;
        color: white;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- Animation Boxes (Hidden by Default) -->
    <div id="fadeBox" class="box"></div>
    <div id="bounceBox" class="box"></div>
    <div id="slideBox" class="box"></div>
    <div id="rotateBox" class="box"></div>

    <!-- Spot Availability Tracker -->
    <div class="spot-tracker" id="spotTracker">
      <!-- Spots will be generated dynamically -->
    </div>

    <!-- Dashboard at the Bottom -->
    <div class="dashboard">
      <button onclick="createConfetti()">Show Confetti</button>
      <button onclick="fadeIn(document.getElementById('fadeBox'), 1500)">
        Fade In Box
      </button>
      <button
        onclick="bounceElement(document.getElementById('bounceBox'), 60, 1500)"
      >
        Bounce Box
      </button>
      <button onclick="slideIn(document.getElementById('slideBox'), 1500)">
        Slide In Box
      </button>
      <button
        onclick="rotateElement(document.getElementById('rotateBox'), 3000)"
      >
        Rotate Box
      </button>
      <button onclick="markSpot(25)">Mark Spot 25</button>
    </div>

    <script>
      // Confetti Animation (unchanged from your version)
      function createConfetti() {
        const confettiContainer = document.createElement("div");
        confettiContainer.style.position = "fixed";
        confettiContainer.style.top = 0;
        confettiContainer.style.left = 0;
        confettiContainer.style.width = "100%";
        confettiContainer.style.height = "100%";
        confettiContainer.style.pointerEvents = "none";
        confettiContainer.style.zIndex = "9999";
        document.body.appendChild(confettiContainer);

        for (let i = 0; i < 150; i++) {
          const confetti = document.createElement("div");
          confetti.style.position = "absolute";
          confetti.style.width = `${Math.random() * 10 + 5}px`;
          confetti.style.height = `${Math.random() * 10 + 5}px`;
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          confetti.style.top = `${Math.random() * 100}%`;
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.opacity = Math.random();
          confetti.style.borderRadius = "50%";
          confettiContainer.appendChild(confetti);

          animateConfetti(confetti);
        }

        setTimeout(() => {
          confettiContainer.remove();
        }, 5000);
      }

      function animateConfetti(confetti) {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 300 + 300;
        const rotation = Math.random() * 720;

        const animation = confetti.animate(
          [
            { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
            {
              transform: `translate(${x}px, ${y}px) rotate(${rotation}deg)`,
              opacity: 0,
            },
          ],
          {
            duration: Math.random() * 3000 + 2000,
            easing: "ease-out",
          }
        );

        animation.onfinish = () => confetti.remove();
      }

      // Fade In Animation (unchanged)
      function fadeIn(element, duration = 1000) {
        element.style.opacity = 0;
        element.style.display = "block";
        let last = +new Date();
        const tick = function () {
          element.style.opacity =
            +element.style.opacity + (new Date() - last) / duration;
          last = +new Date();

          if (+element.style.opacity < 1) {
            (window.requestAnimationFrame && requestAnimationFrame(tick)) ||
              setTimeout(tick, 16);
          }
        };
        tick();
      }

      // Bounce Animation (unchanged)
      function bounceElement(element, height = 100, duration = 1500) {
        element.style.display = "block";
        element.animate(
          [
            { transform: "translateY(0)" },
            { transform: `translateY(${height}px)` },
            { transform: "translateY(0)" },
          ],
          {
            duration: duration,
            iterations: Infinity,
            easing: "ease-in-out",
          }
        );
      }

      // Slide In Animation (unchanged)
      function slideIn(element, duration = 1000) {
        element.style.display = "block";
        element.style.position = "absolute";
        element.style.left = "-100%";
        element.style.transition = `left ${duration}ms ease-in-out`;

        setTimeout(() => {
          element.style.left = "0";
        }, 100);
      }

      // Rotate Animation (unchanged)
      function rotateElement(element, duration = 2000) {
        element.style.display = "block";
        const keyframes = [
          { transform: "rotate(0deg)" },
          { transform: "rotate(360deg)" },
        ];
        element.animate(keyframes, {
          duration: duration,
          iterations: Infinity,
          easing: "linear",
        });
      }

      // Spot Availability Tracker
      function generateSpots() {
        const spotTracker = document.getElementById("spotTracker");
        for (let i = 1; i <= 50; i++) {
          const spot = document.createElement("div");
          spot.classList.add("spot");
          spot.textContent = i;
          spot.dataset.spotId = i;
          spot.onclick = () => markSpot(i);
          spotTracker.appendChild(spot);
        }
      }

      function markSpot(spotId) {
        const spot = document.querySelector(`[data-spot-id='${spotId}']`);
        if (!spot.classList.contains("taken")) {
          spot.classList.add("taken");
        } else {
          alert("Spot already taken!");
        }
      }

      // Initialize Spots on Page Load
      window.onload = () => {
        generateSpots();
      };
    </script>
  </body>
</html>
