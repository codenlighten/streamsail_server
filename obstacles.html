<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce Race - Livestream Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
    <style>
      body {
        font-family: "Trebuchet MS", sans-serif;
        background-color: #2f2f2f;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      #app {
        text-align: center;
        width: 90%;
      }

      h1 {
        font-size: 2.5em;
        margin: 0.5em 0;
        color: #57c1a5;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      #game-container {
        margin: 20px auto;
        position: relative;
        width: 600px;
        height: 800px;
        border: 3px solid #57c1a5;
        box-shadow: 0px 0px 15px #57c1a5;
        border-radius: 10px;
      }

      #race-board {
        width: 100%;
        height: 100%;
      }

      button {
        padding: 12px 30px;
        font-size: 20px;
        font-weight: bold;
        background-color: #57c1a5;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0px 5px 10px rgba(87, 193, 165, 0.5);
      }

      button:hover {
        background-color: #45a48a;
      }

      #race-status {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #57c1a5;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      #game-container canvas {
        border-radius: 10px;
      }

      /* Confetti styles */
      .confetti {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #57c1a5;
        animation: confetti 1s linear infinite;
      }

      @keyframes confetti {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(200px) translateX(200px);
        }
      }

      /* Customizable Prize Zones */
      .prize-zone {
        position: absolute;
        width: 100px;
        height: 50px;
        border: 2px solid #57c1a5;
        color: #fff;
        font-size: 16px;
        text-align: center;
        line-height: 50px;
        background-color: grey;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>🚀 Obstacles - Bounce Race Challenge 🚀</h1>
      </header>
      <main>
        <div id="game-container">
          <canvas id="race-board"></canvas>
          <div id="prize-zone-1" class="prize-zone" style="left: 50px">
            Prize 1
          </div>
          <div id="prize-zone-2" class="prize-zone" style="left: 200px">
            Prize 2
          </div>
          <div id="prize-zone-3" class="prize-zone" style="left: 350px">
            Prize 3
          </div>
          <div id="prize-zone-4" class="prize-zone" style="left: 500px">
            Lose
          </div>
        </div>
        <!-- change ball amount input -->
        <label for="ball-amount">Number of Balls:</label>
        <select id="ball-amount">
          <option value="null">Select</option>
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="10">10</option>
        </select>
        <button id="start-race">🔥 Start the Thrill! 🔥</button>
        <div id="race-status">Get ready for the bounce of your life!</div>
      </main>
    </div>

    <script>
      const Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite,
        Body = Matter.Body,
        Events = Matter.Events;

      const engine = Engine.create();
      const world = engine.world;

      const canvas = document.getElementById("race-board");
      const render = Render.create({
        canvas: canvas,
        engine: engine,
        options: {
          width: 600,
          height: 800,
          wireframes: false,
          background: "#1e1e2f",
        },
      });

      Render.run(render);
      const runner = Runner.create();
      Runner.run(runner, engine);

      let participants = [];
      let raceInProgress = false;
      let numBalls = 5; // You can change this to 1, 3, 5, or 10

      //number of balls
      document.getElementById("ball-amount").addEventListener("change", (e) => {
        if (e.target.value === "null") return;
        numBalls = parseInt(e.target.value);
      });

      const ground = Bodies.rectangle(300, 790, 600, 20, { isStatic: true });
      const leftWall = Bodies.rectangle(-10, 400, 20, 800, { isStatic: true });
      const rightWall = Bodies.rectangle(610, 400, 20, 800, { isStatic: true });

      Composite.add(world, [ground, leftWall, rightWall]);
      const createObstacles = () => {
        const pegs = [];
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 10; col++) {
            const x = 50 + col * 50;
            const y = 150 + row * 80;
            const peg = Bodies.circle(x, y, 15, {
              isStatic: true,
              render: { fillStyle: "#fff" },
            });
            pegs.push(peg);
          }
        }
        Composite.add(world, pegs);

        const createSpinningLine = (x, y) => {
          const spinner = Bodies.rectangle(x, y, 80, 10, {
            isStatic: true,
            render: { fillStyle: "#ff6347" },
          });
          Composite.add(world, spinner);

          Events.on(engine, "beforeUpdate", () => {
            Body.rotate(spinner, 0.1);
          });
        };

        function createRandomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1) + min);
        }

        createSpinningLine(createRandomNumber(100, 500), 300);
        createSpinningLine(createRandomNumber(100, 500), 400);
        createSpinningLine(createRandomNumber(100, 500), 500);
        createSpinningLine(createRandomNumber(100, 500), 600);
      };

      createObstacles();

      const startRace = () => {
        if (raceInProgress) return;
        raceInProgress = true;

        document.getElementById("race-status").innerText =
          "🔥 The Race Is On! 🔥";

        participants.forEach((participant) => {
          Composite.remove(world, participant.body);
        });
        participants = [];

        // Set up players and balls based on spots
        const players = [
          "Player 1",
          "Player 2",
          "Player 3",
          "Player 4",
          "Player 5",
        ]; // Update this with actual player names
        for (let i = 0; i < numBalls; i++) {
          const ball = Bodies.circle(100 + i * 80, 50, 10, {
            restitution: 0.8,
            render: { fillStyle: getRandomColor(), label: `Ball ${i + 1}` },
          });
          participants.push({ body: ball, name: players[i] });
          Composite.add(world, ball);
        }

        const finishLine = 700;
        const checkRaceProgress = () => {
          participants.forEach((participant, index) => {
            if (participant.body.position.y >= finishLine) {
              // Identify which prize zone the ball lands in
              const xPos = participant.body.position.x;
              let prize = "";
              if (xPos < 150) {
                prize = "Prize 1";
              } else if (xPos < 300) {
                prize = "Prize 2";
              } else if (xPos < 450) {
                prize = "Prize 3";
              } else {
                prize = "Lose";
              }

              document.getElementById(
                "race-status"
              ).innerText = `🎉 ${participant.name} wins ${prize}! 🏆`;
              raceInProgress = false;
              triggerConfetti(); // Trigger confetti effect when a player wins
            }
          });
          if (raceInProgress) {
            requestAnimationFrame(checkRaceProgress);
          }
        };

        requestAnimationFrame(checkRaceProgress);
      };

      document
        .getElementById("start-race")
        .addEventListener("click", startRace);

      const getRandomColor = () => {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      };

      // Confetti effect
      const triggerConfetti = () => {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = Math.random() * window.innerWidth + "px";
          confetti.style.top = Math.random() * window.innerHeight + "px";
          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 2000);
        }
      };
    </script>
  </body>
</html>
