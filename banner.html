<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo X Live - Scrolling Message Banner</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        color: black;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .scrolling-banner {
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        background-color: #57c1a5;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        padding: 20px;
        box-sizing: border-box;
      }

      .scrolling-banner-text {
        display: inline-block;
        white-space: nowrap;
        animation: scroll 10s linear infinite;
      }

      @keyframes scroll {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }

      .input-box {
        position: fixed;
        bottom: 20px;
        display: flex;
        justify-content: center;
        width: 100%;
      }

      input[type="text"] {
        padding: 15px;
        width: 70%;
        font-size: 1.2rem;
        border-radius: 5px;
        border: 2px solid #57c1a5;
        margin-right: 10px;
        text-align: center;
        color: #57c1a5;
      }

      input[type="text"]::placeholder {
        color: #57c1a5;
      }

      .button {
        background-color: #57c1a5;
        color: white;
        border-radius: 5px;
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border: 2px solid white;
      }

      .button:hover {
        background-color: #45a48d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="scrollingBanner" class="scrolling-banner">
        <span id="scrollingText" class="scrolling-banner-text"
          >Your message will scroll here!</span
        >
      </div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Enter message" />
        <button class="button" onclick="showScrollingBanner()">
          Display Scrolling Message
        </button>
      </div>
    </div>

    <script>
      function showScrollingBanner() {
        const message = document.getElementById("messageInput").value;
        const scrollingText = document.getElementById("scrollingText");

        if (message.trim() !== "") {
          scrollingText.textContent = message;
        }
      }

      // Optional: Trigger the banner with Enter key
      document
        .getElementById("messageInput")
        .addEventListener("keyup", function (e) {
          if (e.key === "Enter") {
            showScrollingBanner();
          }
        });
    </script>
  </body>
</html>
