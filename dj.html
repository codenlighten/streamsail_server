      let interval = null;
      let currentIndex = 0;

      // Setup Web Audio API context
      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      let sourceNode = null;
      let gainNode = audioContext.createGain(); // For volume control

      // Trigger loop for a specific audio category
      const triggerLoop = (audioArray) => {
        // Play the first audio immediately
        playAudio(audioArray[currentIndex]);

        // Clear any existing interval
        clearInterval(interval);

        // Set up the loop to play the next audio every 45 seconds
        interval = setInterval(() => {
          currentIndex++;
          if (currentIndex >= audioArray.length) {
            currentIndex = 0;
          }
          playAudio(audioArray[currentIndex]);
        }, 45000);
      };

      // Play audio and apply effects
      const playAudio = (audioSrc) => {
        if (sourceNode) {
          sourceNode.disconnect();
        }
        const audioElement = new Audio(audioSrc);
        const track = audioContext.createMediaElementSource(audioElement);

        // Connect nodes: track -> gain -> destination
        track.connect(gainNode).connect(audioContext.destination);

        sourceNode = track;
        audioElement.play();
      };
      let playing = false;
      // Create sampler pads for each audio category

      const createPad = (category, audioArray) => {
        audioArray.forEach((audio, index) => {
          const pad = document.createElement("div");
          pad.classList.add("sampler-pad");

          // Extract the file name and truncate it to the first 5 letters
          const fileName = audio.split("/").pop().split(".")[0]; // Get file name without extension
          const truncatedFileName = fileName.substring(0, 10); // Truncate to first 5 letters

          pad.textContent = `${truncatedFileName}`;

          pad.addEventListener("click", () => {
            clearInterval(interval); // Stop any active loop when a pad is clicked
            interval = null;
            if (!playing) {
              playAudio(audio);
              playing = true;
              pad.textContent = "Stop";
            } else {
              sourceNode.disconnect();
              playing = false;
              pad.textContent = `${truncatedFileName}`; // Reset the text back to truncated file name
            }
          });

          samplerGrid.appendChild(pad);
        });

        // Only add loop control for non-"Purchase" and non-"Winner" categories
        if (category !== "Purchase" && category !== "Winner") {
          const loopPad = document.createElement("div");
          loopPad.classList.add("sampler-pad");
          loopPad.textContent = `Trigger Loop`;

          loopPad.addEventListener("click", () => {
            if (!interval) {
              loopPad.textContent = `Stop Loop`;
              currentIndex = 0; // Reset the index to the beginning of the array
              triggerLoop(audioArray);
            } else {
              loopPad.textContent = `Trigger Loop`;
              clearInterval(interval);
              interval = null;
            }
