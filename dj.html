  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #0bb28a;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .sampler-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .sampler-pad {
      background: linear-gradient(135deg, #0bb28a, #065f46);
      border: 2px solid #0bb28a;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      text-transform: uppercase;
    }

    .sampler-pad:hover {
      background: linear-gradient(135deg, #065f46, #0bb28a);
      transform: scale(1.05);
      box-shadow: 0 15px 20px rgba(0, 0, 0, 0.8);
    }

    .sampler-pad:active {
      transform: scale(0.98);
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.6);
    }

    audio {
      margin-top: 30px;
      background-color: #0bb28a;
      border-radius: 5px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
      .sampler-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .sampler-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
  <body>
    <h1>DJ Auto Spin</h1>
    <p>Live Stream Sample</p>
    <div class="sampler-grid" id="samplerGrid"></div>

    <audio id="mp3" controls></audio>

    <script>
      const samplerGrid = document.getElementById("samplerGrid");
      const mp3 = document.getElementById("mp3");

      const audioSamples = {
        General: [
          "./general_audio/general1.mp3",
          "./general_audio/general2.mp3",
          "./general_audio/general3.mp3",
          "./general_audio/general4.mp3",
          "./general_audio/general5.mp3",
          "./general_audio/general6.mp3",
          "./general_audio/general7.mp3",
          "./general_audio/general8.mp3",
          "./general_audio/general9.mp3",
          "./general_audio/general9a.mp3",
          "./general_audio/general9b.mp3",
          "./general_audio/general9c.mp3",
          "./general_audio/general9d.mp3",
          "./general_audio/general9e.mp3",
          "./general_audio/general9f.mp3",
          "./general_audio/general9g.mp3",
          "./general_audio/general9h.mp3",
        ],
        Thrones: [
          "./thrones_audio/thrones1.mp3",
          "./thrones_audio/thrones2.mp3",
          "./thrones_audio/thrones3.mp3",
          "./thrones_audio/thrones4.mp3",
          "./thrones_audio/thrones5.mp3",
          "./thrones_audio/thrones6.mp3",
        ],
        Champions: [
          "./championship_audio/champion1.mp3",
          "./championship_audio/champion2.mp3",
          "./championship_audio/champion3.mp3",
          "./championship_audio/champion4.mp3",
          "./championship_audio/champion5.mp3",
          "./championship_audio/champion6.mp3",
          "./championship_audio/champion7.mp3",
          "./championship_audio/champion-slow.mp3",
        ],
        Purchase: [
          "./purchase_spot_audio/purchase1.mp3",
          "./purchase_spot_audio/purchase2.mp3",
          "./purchase_spot_audio/purchase3.mp3",
          "./purchase_spot_audio/purchase4.mp3",
          "./purchase_spot_audio/purchase5.mp3",
        ],
        Winner: [
          "./winner_audio/winner1.mp3",
          "./winner_audio/winner2.mp3",
          "./winner_audio/winner3.mp3",
          "./winner_audio/winner4.mp3",
          "./winner_audio/winner5.mp3",
          "./winner_audio/winner6.mp3",
        ],
      };

      let interval = null;
      let currentIndex = 0;

      // Trigger loop for a specific audio category
      const triggerLoop = (audioArray) => {
        // Play the first audio immediately
        mp3.src = audioArray[currentIndex];
        mp3.play();

        // Clear any existing interval
        clearInterval(interval);

        // Set up the loop to play the next audio every 45 seconds
        interval = setInterval(() => {
          currentIndex++;
          if (currentIndex >= audioArray.length) {
            currentIndex = 0;
          }
          mp3.src = audioArray[currentIndex];
          mp3.play();
        }, 45000);
      };

      // Create sampler pads for each audio category
      const createPad = (category, audioArray) => {
        audioArray.forEach((audio, index) => {
          const pad = document.createElement("div");
          pad.classList.add("sampler-pad");
          pad.textContent = `${category} ${index + 1}`;

          pad.addEventListener("click", () => {
            clearInterval(interval); // Stop any active loop when a pad is clicked
            interval = null;
            mp3.src = audio;
            mp3.play();
          });

          samplerGrid.appendChild(pad);
        });

        // Only add loop control for non-"Purchase" and non-"Winner" categories
        if (category !== "Purchase" && category !== "Winner") {
          const loopPad = document.createElement("div");
          loopPad.classList.add("sampler-pad");
          loopPad.textContent = `Trigger Loop`;

          loopPad.addEventListener("click", () => {
            if (!interval) {
              loopPad.textContent = `Stop Loop`;
              currentIndex = 0; // Reset the index to the beginning of the array
              triggerLoop(audioArray);
            } else {
              loopPad.textContent = `Trigger Loop`;
              clearInterval(interval);
              interval = null;
            }
          });

          samplerGrid.appendChild(loopPad);
        }
      };

      // Create sampler pads for all categories
      Object.keys(audioSamples).forEach((category) => {
        createPad(category, audioSamples[category]);
      });
    </script>
  </body>
