    <style>
      /* Global Styles */
      body {
        background-color: #f1f3f6;
        font-family: "Arial", sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        margin-top: 250px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .tab-button {
        background-color: #36464e;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 1.5rem;
        border-radius: 5px;
        flex: 1;
        margin: 0 5px;
        transition: background-color 0.3s;
      }

      .tab-button:hover {
        background-color: #57c1a5;
      }

      .tab-content {
        display: none;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .audio-column {
        width: 48%;
      }

      .audio-control {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      button {
        background-color: #36464e;
        color: white;
        border: none;
        padding: 10px;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-size: 1.5rem;
        font-weight: bold;
      }

      button:hover {
        background-color: #57c1a5;
      }

      .slider {
        flex-grow: 1;
        appearance: none;
        height: 8px;
        border-radius: 5px;
        background: #ddd;
        outline: none;
        margin: 0;
      }

      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background-color: #57c1a5;
        border-radius: 50%;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background-color: #57c1a5;
        border-radius: 50%;
        cursor: pointer;
      }

      .active {
        background-color: #57c1a5;
      }
    </style>
  </head>

    <script>
      function openTab(evt, tabName) {
        var i, tabContent, tabButtons;

        // Hide all tab content
        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
          tabContent[i].style.display = "none";
        }

        // Remove active class from all buttons
        tabButtons = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabButtons.length; i++) {
          tabButtons[i].classList.remove("active");
        }

        // Show the clicked tab and mark the button as active
        document.getElementById(tabName).style.display = "flex";
        evt.currentTarget.classList.add("active");
      }

      function playAudio(id) {
        var audio = document.getElementById(id);
        audio.play();
      }

      function adjustVolume(id, value) {
        var audio = document.getElementById(id);
        audio.volume = value / 100;
      }
      //default to hype effects
      document.getElementById("HypeEffects").style.display = "flex";
    </script>
