<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f1f3f6;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      /* Container styles - removed display: none */
      .container {
        width: 90%;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
      }

      /* User controls positioned at the bottom of the screen */
      .user-controls {
        position: fixed; /* Changed to fixed for better positioning */
        bottom: 20px;
        left: 0;
        right: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0 20px;
        background-color: rgba(
          241,
          243,
          246,
          0.9
        ); /* Added semi-transparent background */
        padding: 15px 0;
      }

      /* Primary Button Style */
      .button {
        background-color: #36464e;
        color: white;
        border-radius: 5px;
        padding: 10px 20px;
        text-align: center;
        font-size: 0.9rem;
        font-weight: bold;
        border: 2px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 10px;
      }

      .button:hover {
        background-color: #57c1a5;
        transform: translateY(-2px);
      }

      /* Input Field Style */
      input {
        width: 80%;
        max-width: 400px;
        padding: 10px;
        font-size: 0.9rem;
        border-radius: 5px;
        border: 2px solid #36464e;
        margin-right: 10px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #57c1a5;
        box-shadow: 0 0 5px rgba(87, 193, 165, 0.3);
      }

      /* Card Design */
      .card {
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin: auto;
      }

      /* QR Code Canvas */
      .qr-code {
        margin: 20px auto;
      }

      /* Text Request Style */
      #textRequest {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
    <!-- Include QRious library -->
    <script src="./qr.js"></script>
  </head>
  <body>
    <div class="container" id="qr-container">
      <div class="card">
        <canvas class="qr-code" id="qr-code"></canvas>
      </div>
      <div id="textRequest"></div>
    </div>
    <div class="user-controls">
      <input type="text" id="text-input" placeholder="Enter your text" />
      <button class="button" onclick="generateQRCodeFromInput()">
        Generate QR Code
      </button>
    </div>
    <script>
      // Function to generate QR code from user input
      function generateQRCode(message, element) {
        // Create a new QRious instance
        var qr = new QRious({
          element: element,
          value: message,
          size: 300,
        });
      }

      // Function to generate QR code from user input
      function generateQRCodeFromInput() {
        // Get the user input value
        var userInput = document.getElementById("text-input").value;
        // Get the QR code canvas element
        var qrCodeElement = document.getElementById("qr-code");
        // Generate the QR code
        generateQRCode(userInput, qrCodeElement);
        // Display the user input message
        document.getElementById(
          "textRequest"
        ).textContent = `QR Code for: ${userInput}`;
      }

      // Initial QR code generation
      generateQRCodeFromInput();
    </script>
  </body>
</html>
